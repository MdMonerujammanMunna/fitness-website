<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <meta charset='utf-8'>

    <title>Fitness</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        :root {
            --main-color: #E6533C;
            --text-color: #ffffff50
        }

        #hovee {
            padding: 8px 20px;
            border-radius: 50px;
        }

        #hovee:hover {
            background-color: var(--main-color);

<body class="bg-[#000000] font-[Inter] text-white sm:mx-[20px] md:mx-[30px] lg:mx-[100px]">
    <header class="mt-[60px]">
        <nav class="flex justify-between items-center">
            <div class="text-[var(--main-color)]">
                <h1 class="text-4xl font-bold italic cursor-pointer">Fitness</h1>
            </div>
            <div class="border-2 border-[#ffffff10] rounded-full hidden md:block">
                <ul class="flex items-center text-[18px] gap-[50px] p-[4px]">
                    <li class="cursor-pointer" id="hovee">Home</li>
                    <li class="cursor-pointer" id="hovee">Service</li>
                    <li class="cursor-pointer" id="hovee">Contact</li>
                    <li class="cursor-pointer" id="hovee">About</li>
                </ul>
            </div>
            <div class="block md:hidden text-[24px] px-[10px] py-[8px] hover:bg-[var(--main-color)] rounded-[5px]">

            </div>
        </nav>
        <section class="flex flex-col md:flex-col lg:flex-row gap-[90px] justify-between items-center mt-[30px]">
            <div class="">
                <h1 class="text-[78px] font-black leading-[120%] mb-[30px]">Get body in <br> shape & stay <br> healthy
                </h1>
                <p class="max-w-[520px] mb-[30px] text-[var(--text-color)] leading-6 tracking-wider">A huge selection
                    of
                    health
                    and fitness
                    content, healthy recipes and
                    transformation stories to help
                    you get fit and stay fit!</p>
                <button
                    class="cursor-pointer px-[40px] py-[15px] bg-[var(--main-color)] text-[18px] font-semibold rounded-full mr-4 border-[var(--main-color)] border-1 hover:bg-black  hover:border-white">Join
                    Club
                    Now!</button>
                <button
                    class=" cursor-pointer px-[40px] py-[15px] border-1 border-white text-[18px] font-semibold rounded-full hover:bg-[var(--main-color)] hover:border-[var(--main-color)]">Download
                    App</button>
            </div>
            <div class="relative mb-[120px]">
                <img src="./images/Images 2.png" alt="">
                <div
                    class="px-[24px] py-[16px] bg-[#ffffff10] rounded-[12px] border-1 border-[#ffffff10] absolute top-[125px] left-[230px] tracking-[1px]  cursor-pointer">
                    <h1 class="text-[40px] font-black">500+</h1>
                    <p class="text-[13px] text-[#ffffff65] text-nowrap tracking-[1px]">Free Workout Videos</p>
                </div>
                <div
                    class="px-[24px] py-[16px] bg-[#ffffff10] rounded-[12px] border-1 border-[#ffffff10] absolute bottom-[65px] -left-[120px] tracking-[1px] cursor-pointer">
                    <div class="flex items-center gap-[22px]">
                        <div class="px-[13px] py-[13px] bg-[var(--main-color)] rounded-[100%] text-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div>
                            <h1 class="text-[40px] font-black">350+</h1>
                            <p class="text-[13px] text-[#ffffff65] text-nowrap tracking-[1px]">Video tutorial</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
